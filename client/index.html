<head>
    <title>FamoMe</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no"> 
</head>

<body>
</body>

<template name="layout">
{{#HeaderFooterLayout id="layout" size="[undefined,undefined]" headerSize="350" footerSize="0" direction="X"}}
    {{> yield 'header'}}

    {{#GridLayout dimensions="[2,1]" size="[undefined,undefined]" target="content"}}
        {{#EdgeSwapper target="content" size="[undefined,undefined]"}}
            {{>yield}}
        {{/EdgeSwapper}}
        {{>View template="main" size="[undefined, undefined]"}}
    {{/GridLayout}}
{{/HeaderFooterLayout}}
</template>

<template name="main">
    {{#Surface size="[undefined, undefined]" align="[.5, .5]" origin="[.5, .5]" class="panel"}}
        <iframe src="http://twif.meteor.com" frameborder="" width="100%" height="100%"></iframe>
    {{/Surface}}
</template>

<template name="header">
    {{#View target="header" size="[350, undefined]"}}
        {{#Surface size="[350, undefined]" class="panel"}}{{/Surface}}
        {{> Surface template="panelItem" size="[350, undefined]"}}
    {{/View}}
</template>

<template name="panelItem">
